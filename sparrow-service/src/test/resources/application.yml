# Spring settings
spring:
  profiles:
    active: dev

# Logging settings
logging:
  level:
    root: WARN
    org:
      springframework:
        security: INFO
        web: ERROR
      hibernate: INFO
    com:
      incarcloud: DEBUG
    io:
      sparrow: DEBUG

# Incarcloud settings
incarcloud:
  pay: # 第三方支付
    alipay: # 支付宝
      appId: yourappid
      apiGatewayUrl: yourapigatewayurl
      apiPkcs8PublicKey: yourapipkcs8publickey
      apiPkcs8PrivateKey: yourapipkcs8privatekey
      notifyUrl: yournotifyurl
    wxpay: # 微信支付
      appId: yourappid
      mchId: yourmchid
      apiSecret: yourapisecret
      # cat apiclient_cert.p12 | base64 -w 0
      apiPkcs12Cert: yourapipkcs12cert
      apiDomainString: yourdomainString
      notifyUrl: yournotifyUrl
