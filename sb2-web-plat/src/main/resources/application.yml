# Tomcat settings
server:
  port: ${TOMCAT_PLAT_PORT:9090}
  context-path: /
  compression:
    enabled: true
  tomcat:
    uri-encoding: UTF-8
    basedir: ./

# Spring settings
spring:
  profiles:
    active: dev
      http:
  multipart:
    max-file-size: ${HTTP_MULTIPART_MAX_FILE_SIZE:100MB}
    max-request-size: ${HTTP_MULTIPART_MAX_REQUEST_SIZE:100MB}
