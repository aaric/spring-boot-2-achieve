# Spring settings
spring:
  profiles:
    active: dev

# Logging settings
logging:
  level:
    root: WARN
    org:
      springframework:
        security: INFO
        web: ERROR
      hibernate: INFO
    com:
      incarcloud: DEBUG
    io:
      sparrow: DEBUG

# Incarcloud settings
incarcloud:
  file: # FTP OR FastDFS
    ftp: # FTP配置
      port: 21
      hostname: 127.0.0.1
      account: anonymous
      secret: anonymous
      connectTimeout: 60000
      dataTimeout: 60000
  email: # Email配置
    host: smtp.incarcloud.com
    port: 25
    account: account@incarcloud.com
    secret: secret
  sms: # Aliyun OR Huawei, Others...
    dysms: # Dysms配置
      endpoint: cn-hangzhou
      regionId: cn-hangzhou
      connectTimeout: 10000
      readTimeout: 10000
      signName: 英卡科技
      accessKeyId: yourid
      accessKeySecret: yoursecret
  push: # 极光推送 OR 个推服务
    jpush: # JPush配置
      appKey: yourkey
      masterSecret: yoursecret
      apnsProduction: false
  map: # 高德地图 OR 百度地图 OR 腾讯地图, Others...
    amap: # 高德地图配置
      restapi: # REST API
        hostname: restapi.amap.com
        key: yourkey
      apilocate: # Locate API
        hostname: apilocate.amap.com
        key: yourkey
  pay: # 第三方支付
    alibaba: # 支付宝
      appId: yourappid
      appPrivateKey: yourappprivatekey
      alipayGatewayUrl: youralipaygatewayurl
      alipayPublicKey: youralipaypublickey
      callbackNotifyUrl: yourcallbacknotifyurl
      webReturnUrl: yourwebreturnurl
    weixin: # 微信支付
      appId: yourappid
      mchId: yourmchid
      apiSecret: yourapisecret
      # cat apiclient_cert.p12 | base64 -w 0
      apiPkcs12Cert: yourapipkcs12cert
      apiDomainString: yourdomainString
      notifyUrl: yournotifyUrl
