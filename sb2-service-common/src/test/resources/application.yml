# Spring settings
spring:
  profiles:
    active: dev

# Incarcloud settings
incarcloud:
  file: # FTP OR FastDFS
    ftp: # FTP配置
      port: 21
      hostname: 127.0.0.1
      account: anonymous
      secret: anonymous
      connectTimeout: 60000
      dataTimeout: 60000
  email: # Email配置
    host: smtp.incarcloud.com
    port: 25
    account: account@incarcloud.com
    secret: secret
  sms: # Aliyun OR Huawei, Others...
    dysms: # Dysms配置
      endpoint: cn-hangzhou
      regionId: cn-hangzhou
      connectTimeout: 10000
      readTimeout: 10000
      signName: 英卡科技
      accessKeyId: yourid
      accessKeySecret: yoursecret
  push: # 极光推送 OR 个推服务
    jpush: # JPush配置
      appKey: yourkey
      masterSecret: yoursecret
      apnsProduction: false
  map: # 高德地图 OR 百度地图 OR 腾讯地图, Others...
    amap: # 高德地图配置
      hostname: restapi.amap.com
      key: yourkey
