# Tomcat settings
server:
  port: ${TOMCAT_SERVER_PORT:9080}
  servlet:
    context-path: /
  compression:
    enabled: true
  tomcat:
    uri-encoding: UTF-8
    basedir: ./

# Spring settings
spring:
  profiles:
    active: dev
  http:
    multipart:
      max-file-size: ${HTTP_MULTIPART_MAX_FILE_SIZE:100MB}
      max-request-size: ${HTTP_MULTIPART_MAX_REQUEST_SIZE:100MB}
  messages:
    basename: i18n/tips,i18n/validates
    cache-duration: 86400
    encoding: UTF-8

# Logging settings
logging:
  level:
    root: WARN
    org:
      springframework:
        security: INFO
        web: ERROR
      hibernate: INFO
    com:
      incarcloud: DEBUG
    io:
      sparrow: INFO
  file:
    path: ${LOGGING_FILE_PATH:./}
    name: app.log
    max-size: ${LOGGING_FILE_MAX_SIZE:20MB}

